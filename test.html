<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5).normalize();
        scene.add(light);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load(
            './highmonkeyy.glb', // Ensure the correct file path
            (gltf) => {
                console.log('Model loaded successfully!');
                const model = gltf.scene;
                scene.add(model);

                // Rotate the model along Y-axis
                function animateModel() {
                    model.rotation.y += 0.01;
                }

                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    animateModel();
                    renderer.render(scene, camera);
                }
                animate();
            },
            (xhr) => {
                console.log(`Loading progress: ${(xhr.loaded / xhr.total) * 100}%`);
            },
            (error) => {
                console.error('Error loading model:', error);
            }
        );

        // OrbitControls for interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 1, 5); // Adjust camera position
        controls.update();

        // Resize listener
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
